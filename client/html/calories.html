<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories</title>
    <link rel="stylesheet" href="../css/calories.css">
</head>
<script src="../js/calories.js"></script>

<body>
    <div class="container">
        <input type="text" id="nutritionalValues">
        <button onclick="getNutritionalValues()">getNutritionalValues</button>
    </div>
    <table class="foodTable">
        <tr>
            <th>name</th>
            <th>calories</th>
            <th>cholesterol_mg</th>
            <th>sugar_g</th>
            <th>fiber_g</th>
            <th>serving_size_g</th>
            <th>sodium_mg</th>
            <th>potassium_mg</th>
            <th>fat_saturated_g</th>
            <th>fat_total_g</th>
            <th>protein_g</th>
            <th>carbohydrates_total_g</th>
        </tr>
    </table>

    <!-- <span id="result"></span> -->
</body>

</html>
